<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markerless AR with AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; geolocUser: false; debugUIEnabled: false;">
        <a-entity
            gltf-model="url(https://sketchfab.com/3d-models/old-fashioned-school-desk-fb5a08ffea0e4c309bdb6ec81335e4b3)"
            scale="0.1 0.1 0.1"
            position="0 0 -5"
        ></a-entity>
    </a-scene>
</body>
</html>
