<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js Model Movement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" preset="hiro">
        <a-entity
          id="model"
          gltf-model="url(/message_emoji.glb)"
          scale="0.1 0.1 0.1"
          position="0 0 -1"
        ></a-entity>
      </a-marker>
    </a-scene>

    <script>
      const modelEntity = document.querySelector("#model");
      let positionX = 0; // Initial X position
      const speed = 0.01; // Adjust the speed as needed

      // Function to move the model from left to right
      function moveModel() {
        // Update the X position of the model
        positionX += speed;
        modelEntity.setAttribute("position", `${positionX} 0 -1`);

        // Check if the model has reached the desired position
        if (positionX >= 1) {
          // Reset the position or perform other actions as needed
          positionX = -1; // Reset to the left side
        }
      }

      // Call the moveModel function in the animation loop
      function animate() {
        moveModel();
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
